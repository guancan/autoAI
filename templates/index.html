<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格驱动的AI执行</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .selected-cell {
            background-color: #007bff !important;
            color: white;
        }
        #excelContent table {
            border-collapse: collapse;
        }
        #excelContent td, #excelContent th {
            border: 1px solid #ddd;
            padding: 8px;
            cursor: pointer;
        }
        #excelContent td:hover {
            background-color: #f5f5f5;
        }
        #logArea {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
        }
        #resultArea {
            height: calc(100vh - 100px);
            overflow-y: auto;
            border-left: 1px solid #ddd;
            padding: 20px;
        }
        .task-status-pending {
            color: #ffc107;
        }
        .task-status-completed {
            color: #28a745;
        }
        .task-status-error {
            color: #dc3545;
        }
        #modelInfo {
            display: flex;
            align-items: center;
            height: 38px; /* 与表单控件的默认高度一致 */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <h1 class="mt-5 mb-4">表格驱动的AI执行</h1>
                
                <!-- AI模型选择模块 -->
                <div class="row mb-4 align-items-center">
                    <div class="col-md-6">
                        <label for="modelSelect" class="form-label">选择AI模型</label>
                        <select class="form-select" id="modelSelect"></select>
                    </div>
                    <div class="col-md-6">
                        <div id="modelInfo"></div>
                    </div>
                </div>

                <form id="uploadForm" class="mb-4">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">上传Excel文件</label>
                        <input type="file" class="form-control" id="fileInput" accept=".xlsx">
                    </div>
                    <button type="submit" class="btn btn-primary">上传</button>
                </form>

                <div id="excelContent" class="mt-4"></div>
                <div id="selectionInfo" class="mt-3">
                    <h4>选中信息</h4>
                    <div id="columnSelectionCount"></div>
                    <div id="totalTaskCount"></div>
                </div>
                <button id="submitBtn" class="btn btn-success mt-3" style="display:none;">提交到AI</button>

                <div id="logArea" class="mt-4">
                    <h4>执行日志</h4>
                    <div id="logContent"></div>
                </div>
            </div>
            <div class="col-md-7" id="resultArea">
                <h4>AI响应结果</h4>
                <table class="table table-striped" id="resultTable">
                    <thead>
                        <tr>
                            <th>提示词（任务）</th>
                            <th>执行状态</th>
                            <th>时间戳</th>
                            <th>AI答复结果</th>
                            <th>Token数量</th>
                            <th>估算价格</th>
                        </tr>
                    </thead>
                    <tbody id="resultTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
